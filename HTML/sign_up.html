<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up to Codext</title>1
</head>
<body>
    <h1>Sign Up</h1>
    
    <div class="container">
        <form method="post">
            <label for="FirstName">First Name</label>
            <input id="FirstName" type="text" >

            <label for="LastName">Last Name</label>
            <input id="LastName" type="text" >

            <label for="email">email</label>
            <input id="email" type="email" >

            <label for="PhoneNumber">PhoneNumber</label>
            <input id="PhoneNumber" type="email">

            <label for="Password">Password</label>
            <input id="Password" type="password" step="any" min="8">
        
            <label for="terms/conditions"><input type="checkbox" id="terms/conditions">I agree to the terms and conditions</label>

            <hr>

            <button id="google-signin">Sign in with Google</button>
            <button id="facebook-signin">Sign in with facebook</button>
        </form>
    </div>
</body>
</html>
